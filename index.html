<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" class="newTodoTitleInput" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" class="batchToggleStateCtl" type="checkbox" style="display: none;">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" class="todoList">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" style="display: none;">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count" class="activeCountLabel"><strong>0</strong> items left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="showAllCtl" style="cursor: pointer;">All</a>
					</li>
					<li>
						<a class="showActiveCtl" style="cursor: pointer;">Active</a>
					</li>
					<li>
						<a class="showCompletedCtl" style="cursor: pointer;">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" class="clearCompletedCtl">Clear completed (<span class="completedCountLabel">1</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->

        <div id="tmTodo" style="display: none;">
            <li class="stateMarker">
                <div class="view hiddenInEditMode">
                    <input class="toggle toggleStateCtl" type="checkbox">
                    <label class="editCtl titleLabel"></label>
                    <button class="destroy deleteCtl"></button>
                </div>
                <input class="edit titleInput" value="">
            </li>
        </div>

        <div id="itemsLeft1" style="display: none;">
            <strong>!!count!!</strong> item left
        </div>

        <div id="itemsLeft" style="display: none;">
            <strong>!!count!!</strong> items left
        </div>

		<script src="components/todomvc-common/base.js"></script>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="components/jquery.history.js"></script>

        <script src="components/jiant.js"></script>
        <script src="js/todomvc-spec.js"></script>

        <script src="js/plugins/model.js"></script>
        <script src="js/plugins/addTodo.js"></script>
        <script src="js/plugins/stateCtls.js"></script>
        <script src="js/plugins/todoRenderer.js"></script>
        <script src="js/plugins/footerVisibility.js"></script>
        <script src="js/plugins/batchState.js"></script>
        <script src="js/plugins/activeCount.js"></script>
        <script src="js/plugins/clearCompletedCount.js"></script>
        <script src="js/plugins/persistence.js"></script>

        <script src="js/app.js"></script>

	</body>
</html>
